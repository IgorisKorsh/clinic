<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Форма регистрации</title>
    </head>
    <body style="justify-content: center; text-align: center;">
        
        <div class="container" style="margin-top: 10%;">
            <h1>Форма регистрации</h1>
            <form style="margin-left: 30%; width: 500px;" action="/check.php" method="post">
                <input type="text" class="form-control" name="login" id="login" placeholder="Введите Логин" required><br>
                <input type="text" class="form-control" name="name" id="name" placeholder="Введите Имя" required><br>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Введите Пароль" required><br>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="80441234567" unrequired><br>
                <input type="text" class="form-control" name="mail" id="mail" placeholder="example@mail.ru" unrequired><br>
                <button class="btn btn-success" type="submit">Зарегистрировать</button>
            </form>
        </div>

    </body>
</html>
